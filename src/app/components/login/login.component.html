<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    
    <div class="text-center mb-3">
      <h3 class="fw-bold text-primary">Connexion</h3>
      <p class="text-muted">Accédez à votre compte</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          class="form-control form-control-lg"
          placeholder="Entrez votre adresse e-mail">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="psw"
          [(ngModel)]="loginData.psw"
          required
          class="form-control form-control-lg"
          placeholder="Entrez votre mot de passe">
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        {{ errorMessage }}
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="btn btn-primary w-100 py-2"
        [disabled]="!loginForm.form.valid || isLoading">
        {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
    </form>

    <!-- Links -->
    <div class="text-center mt-3">
      <a (click)="goToForgotPassword()" class="text-decoration-none d-block mt-2"
         style="cursor: pointer;">Mot de passe oublié ?</a>

      <a (click)="goToSignup()" class="text-decoration-none mt-2 d-block"
         style="cursor: pointer;">Créer un nouveau compte</a>
    </div>

  </div>
</div>

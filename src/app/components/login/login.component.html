<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 login-card">
    
    <div class="text-center mb-3">
      <h3 class="fw-bold text-medical-blue"><i class="fas fa-user-circle me-2"></i>Connexion</h3>
      <p class="text-muted">Accédez à votre compte</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          class="form-control form-control-lg"
          placeholder="Entrez votre adresse e-mail">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-lock me-1"></i>Mot de passe</label>
        <input
          type="password"
          id="password"
          name="psw"
          [(ngModel)]="loginData.psw"
          required
          class="form-control form-control-lg"
          placeholder="Entrez votre mot de passe">
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        <i class="fas fa-exclamation-triangle me-1"></i> {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-medical-blue w-100 py-2" 
              [disabled]="!loginForm.form.valid || isLoading">
        <span *ngIf="!isLoading"><i class="fas fa-sign-in-alt me-1"></i> Se connecter</span>
        <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin me-1"></i> Connexion en cours...</span>
      </button>
    </form>

    <div class="text-center mt-3">
      <a (click)="goToForgotPassword()" class="text-decoration-none d-block mt-2">Mot de passe oublié ?</a>
      <a (click)="goToSignup()" class="text-decoration-none mt-2 d-block">Créer un nouveau compte</a>
    </div>

  </div>
</div>

<div class="home-container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Biblio App</a>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text me-3">مرحباً، {{ fullName }}</span>
        <button class="btn btn-outline-light" (click)="logout()">تسجيل الخروج</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="welcome-card">
      <h1>مرحباً بك في Biblio App</h1>
      <p class="lead">أنت مسجل الدخول بنجاح إلى النظام</p>
      



      <div class="user-info">
        <h3>معلومات المستخدم:</h3>
        <div class="info-grid">
          <div class="info-item">
            <strong>الاسم الكامل:</strong>
            <span>{{ currentUser?.prenom }} {{ currentUser?.nom }}</span>
          </div>
          <div class="info-item">
            <strong>البريد الإلكتروني:</strong>
            <span>{{ currentUser?.email }}</span>
          </div>
          <div class="info-item">
            <strong>رقم الهاتف:</strong>
            <span>{{ currentUser?.tel }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

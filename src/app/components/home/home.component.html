<div class="login-container d-flex flex-column min-vh-100">


  <div class="container-fluid d-flex justify-content-center align-items-center flex-grow-1 py-4">
    <div class="card shadow-lg login-card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h3 class="fw-bold text-medical-blue">
            <i class="fas fa-home me-2"></i>Bienvenue dans virtual medical coaching App
          </h3>
          <p class="text-muted">Vous êtes connecté avec succès au système</p>
        </div>

        <div class="user-info">
          <h5 class="text-medical-blue mb-3">
            <i class="fas fa-info-circle me-2"></i>Informations de l'utilisateur:
          </h5>
          <div class="info-grid">
            <div class="info-item">
              <strong><i class="fas fa-user me-1"></i>Nom complet:</strong>
              <span>{{ currentUser?.prenom }} {{ currentUser?.nom }}</span>
            </div>
            <div class="info-item">
              <strong><i class="fas fa-envelope me-1"></i>Email:</strong>
              <span>{{ currentUser?.email }}</span>
            </div>
            <div class="info-item">
              <strong><i class="fas fa-phone me-1"></i>Téléphone:</strong>
              <span>{{ currentUser?.tel }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
